{% from "includes/form_renderer.html" import render_form %}
{% extends "main_layout_container.html" %}
{% block body %}
	<!-- Contain the form in a little bootstrap card yeass -->
	<div class="card" style="width: 25rem; margin: auto; margin-top: 25px;">
		<div class="card-body">
			<p class="card-title fw-bold fs-4">Login</h5>
			<div class="card-text">
				<!-- This form will submit to itself -->
				<form action="" method="POST">
					<!-- The renderer does all of the work of getting the fields and adding them to the html -->
					{{render_form(form)}}
					<div class="d-grid"><input type="submit" class="btn btn-primary" value="Login"/></div>
				</form>
			</div>
		</div>
  	</div>

	<br>
	<div class="text-center" style="margin: auto;">
		<p>Forgot your password? Click <a href="/forgotPassword" class="btn btn-sm btn-outline-primary">here</a> to reset it.</p>
		<p>Register <a href="/register" class="btn btn-sm btn-outline-primary">here</a> if you dont have an account.</p>
	</div>
{% endblock %}
