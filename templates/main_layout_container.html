<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Icon from https://uxwing.com/product-delivery-tracking-icon/ -->
		<link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<title>Parcel tracker</title>
	</head>

	<body>
		<!-- Each page will also include the navbar. Putting it in one file makes it easy -->
		{% include "includes/navbar.html" %}

		<!-- This gets all of the flash messages from Flask. -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			<!-- If any messages exist, present them using the appropriate bootstrap category. -->
			<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
			{% for category, message in messages %}
				<div class="alert alert-{{category}}">{{ message }}</div>
			{% endfor %}
		{% endwith %}

		<!-- This block will contain all of the html for each page. Each layout will extend this main page and add its content to the block -->
		{% block body %}
		{% endblock %}

		<!-- Bootstrap js dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
