<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

		<title>Parcel tracker</title>
	</head>

	<body>
		<!-- Each page will also include the navbar. Putting it in one file makes it easy -->
		{% include "includes/navbar.html" %}

		<!-- This gets all of the flash messages from Flask. -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			<!-- If any messages exist, present them using the appropriate bootstrap category. -->
			<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
			{% for category, message in messages %}
				<div class="alert alert-{{category}}">{{ message }}</div>
			{% endfor %}
		{% endwith %}

		<!-- This block will contain all of the html for each page. Each layout will extend this main page and add its content to the block -->
		{% block body %}
		{% endblock %}

		<!-- Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
